{% extends "hello/layout.html" %}

{% block content %}
<h2>Создать тест для урока {{ lesson.title }}</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Создать тест</button>
</form>

<a href="{% url 'course_detail' lesson.course.id %}">Назад к курсу</a>
{% endblock %}
