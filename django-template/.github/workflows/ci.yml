name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r django-template/requirements.txt
        pip install pytest pytest-django

    - name: Run tests
      run: |
        pytest django-template/hello/tests.py

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3

    - name: Deploy to Railway
      uses: railwayapp/railway-deploy@v1
      with:
        railwayToken: ${{ secrets.RAILWAY_TOKEN }}
        projectId: ${{ secrets.RAILWAY_PROJECT_ID }} # Ensure this secret exists in your repository settings
        # environmentId: ${{ secrets.RAILWAY_ENVIRONMENT_ID }}
